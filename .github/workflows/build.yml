name: build-test-package

on:
  pull_request:
    paths:
      - 'data/**'
      - 'governance/**'
      - 'bi/**'
      - 'integration/**'
      - 'platform/**'
      - 'ops/**'
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  lint-test:
    uses: ./.github/workflows/reusable-lint.yml

  unit-tests:
    uses: ./.github/workflows/reusable-test.yml

  package:
    name: Package Fabric artifacts
    runs-on: ubuntu-latest
    needs: [lint-test, unit-tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install package tools
        run: |
          pip install -r ops/requirements.txt
      - name: Package assets
        run: |
          python ops/scripts/utilities/package_bundle.py             --input .             --output dist/fabric_bundle.zip
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fabric_bundle
          path: dist/fabric_bundle.zip
